<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Rain...</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background-color: black;
    }

    #details {
      color: white;
      z-index: 100;
      margin: 15px;
      font-family: sans-serif;
      position: absolute;
      bottom: 0;
      -webkit-box-shadow: 0px 0px 25px 10px rgba(0, 0, 0, 0.75);
      box-shadow: 0px 0px 25px 10px rgba(0, 0, 0, 0.75);
      background-color: rgba(0, 0, 0, 0.75);
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <canvas id="canvas2" style="position: absolute; top: 0; left: 0; z-index: 10;"></canvas>

  <div id="details">
    Active Streams: <span id="active-streams"></span>
  </div>

  <script src="./script.js"></script>
</body>

</html>
